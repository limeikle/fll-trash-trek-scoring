<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- build:css(.) styles/plugins.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <title>FLL 2015 Scoring</title>
    
  </head>

  <body onload="initialize();">

    <!-- build:js(.) scripts/plugins.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/underscore/underscore.js"></script>
    <script src="/bower_components/alt-checkbox/jquery.alt-checkbox.js"></script>
    <!-- endbower -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js(app) scripts/libs.js -->    
    <script src="scripts/util.js"></script>
    <!-- endbuild -->
    <!-- build:js(.tmp) scripts/templates.js -->    
    <script src="scripts/templates.generated.js"></script>
    <!-- endbuild -->

<center>
<div class=whole_app><table class=whole_app><tr>
<td class=app_col width=36% valign=top>
    <div style="text-align: center; margin: 15px;">
        <div>
          <div style="margin-right: 16px; margin-left: -10px; float: left;">
            <img src="img/logos/logos-organisers-small.png" style="max-width: 260px; max-height: 240px;"></div>
          <div style="text-align: center; font-size: 200%; padding-top: 56px; color: white;">
           <div style="display: block; width: 100%;">
            <b>FLL 2015</b><br/>
            <hr/>
            Score Calculator<br/><br/></div>
           </div>
        </div>
        
        <div class="info-section"><table style="width: 100%;"><tr><td style="padding: 10px; padding-right: 20px; text-align: left;">
            <div>Team</div> 
            </td><td style="text-align: right; width: 70%;" align="right">
                <input type="text" class="info-value" style="font-size: 125%; border: 1px solid black; padding: 3px; margin-right: 10px; width: 100%; max-width: 30ex;" id=team_name></input>
            </td></tr></table>
        </div>
        
        <div class="info-section"><table style="width: 100%;"><tr><td style="width: 50%; padding: 10px; padding-right: 20px; text-align: left;">
            <div>Score
              <span id="mission_count" class="mission_total"></span>
              </div> 
            </td><td style="text-align: right; width: 50%;" align="right">
                <span id="any_mission_error" class="fa fa-times-circle red"></span>
                <div class="score info-value" style="float: right; text-align: right; padding-right: 10px; margin-right: 10px;" id=score>0</div>
            </td></tr></table>
        </div>
        <br>
        <button onclick="save();" style="color: #224468; height: 24px; margin-left: 0.5cm">Save and Reset</button>
        <button onclick="reset();" style="color: #224468; height: 24px; margin-left: 0.5cm">Reset</button>

        <div id="scores_section">
            <br>
            <hr>
            <div class="info-section highlight">
                <div><table style="width: 100%;" id="scores_table"></table></div>
            </div>
            <br/>
            <button onclick="clear_scores();" style="color: #224468; height: 24px; margin-left: 0.5cm">Clear</button>
        </div>

        
    </div>
</td>

<td class=app_col width=32% valign=top>

    <div id="mission_column_1" class="mission_column"></div>

</td>

<td class=app_col width=32% valign=top>

    <div id="mission_column_2" class="mission_column"></div>

</td></tr></table></div>
</center>


    <!-- build:js(app) scripts/main.js -->    
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
